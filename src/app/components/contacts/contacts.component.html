<div class="container">
  <div class="group-search">
    <i class="material-icons">search</i>
    <input matInput class="form-control Search"(keyup)="applyFilter($event.target.value)"
      placeholder=" Search contact">
  </div>
  <div class="addContact flex-content-between">
    <div> Add New Contact </div>
    <button mat-fab (click)="addContact()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="letters">
    <ul>
      <li *ngFor="let letter of arrOfLetters" (click)="letterClicked(letter)">
          {{letter}}
      </li>
    </ul>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="flex-content-start">
          <img [src]='imgUrl' width='50' height='50'>
          <div class="m-1">
            <span class="name">{{element.name}}</span>
            <span> {{element.phone}}</span>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="btn-status">
            <mat-icon click="editUser(element.id)">edit</mat-icon>
            <mat-icon click="deleteUser(element.id)">delete_forever</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
